    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/The_Last_of_Us_Fireflies_Logo.svg/2560px-The_Last_of_Us_Fireflies_Logo.svg.png"

        />

        <input
          type="text"
          class="form-control top"
          name="yourFirstName"
          placeholder="First Name"
          required
          autofocus
        />
        <input
          type="text"
          class="form-control middle"
          name="yourLastName"
          placeholder="Last Name"
          required
        />
        <input
          type="email"
          class="form-control bottom"
          name="yourEmail"
          placeholder="Email"
          required
        />

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Me Up
        </button>
        <p class="mt-5 mb-3 text-muted">
          &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Mohammed
        </p>
